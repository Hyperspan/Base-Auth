name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3.2
      with:
        dotnet-version: 6.0  # Specify the .NET Core version you need

    - name: Build
      run: dotnet build --configuration Release

    - name: Test
      run: dotnet test
